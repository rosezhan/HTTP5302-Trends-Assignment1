<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Barley the Dog</title>
        <script src="2020-j1.js"></script>
    </head>
    <body>
        <h1>Feed the dog</h1>
        <form method="post" action="">
            <p>Please input numbers between 0 and 10</p>
            <div>
                <label for="small-treats">Small treats:</label>
                <input type="text" id="small-treats" name="small-treats">
            </div>
            <div>
                <label for="med-treats">Medium treats:</label>
                <input type="text" id="med-treats" name="med-treats">
            </div>
            <div>
                <label for="large-treats">Large treats:</label>
                <input type="text" id="large-treats" name="large-treats">
            </div> 
            <div>
                <button type="submit">SUBMIT</button>
            </div>
            <div id="error-log"></div>
            <div id="success-message"></div>
        </form>
    </body>
</html>
